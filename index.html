<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Xx_claen_XX</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1c1c1c;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      text-align: center;
    }
    header {
      position: sticky;
      top: 0;
      background: #1c1c1c;
      z-index: 1000;
      font-size: 40pt;
      font-weight: bold;
      color: #f4f4f4;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
    }
    .audio-player {
      padding: 20px;
      color: #f4f4f4;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background-color: #2a2a2a;
    }
    .now-playing {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .section {
      margin: 30px auto;
      max-width: 800px;
      color: #f4f4f4;
      padding: 0 20px;
    }
    .link-label {
      color: #f4f4f4;
      margin-top: 10px;
      margin-bottom: 2px;
    }
    .link-url {
      display: block;
      color: #b9b9b9;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .image-column {
      margin-top: 40px;
    }
    .image-column img {
      width: 250px;
      height: auto;
    }
    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #f4f4f4;
    }
    .art-gallery {
      margin: 60px auto;
      max-width: 600px;
      color: #f4f4f4;
    }
    .art-gallery h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .art-frame {
      position: relative;
    }
    .art-frame img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 8px;
    }
    .art-nav {
      margin-top: 10px;
    }
    .art-nav button {
      background-color: #444;
      color: #f4f4f4;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .art-nav button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>Xx_claen_XX</header>

  <div class="audio-player">
    <div class="now-playing" id="nowPlaying">正在播放：—</div>
    <audio id="music" controls></audio>
    <div style="margin-top:10px;">
      <button onclick="prevTrack()">上一首</button>
      <button onclick="nextTrack()">下一首</button>
    </div>
  </div>

  <div class="section">
    <p>◆ 英文讀音「克雷恩」快速糊過去就是了，但中文名實際不叫克雷恩，請還是叫我claen，或者也可以叫我銀鈴（舊中文名）。</p>
    <p>◇ 喜歡打遊戲、繪圖、寫文、唱歌、配音等等，還有一堆哩哩摳摟ㄟ東東，是個玩遊戲非常菜雞、平時喜歡做原創和二創的小小創作者兼宅宅。</p>
    <p>◆ 原創們有銀鈴（claen）、銀月（claenna）和黑鈴（kurorin），他們也同時都代表著我，我是立志成為多聲系的雙聲系創作者。</p>
  </div>

  <div class="section">
    <!-- 社群連結模組略，已貼過 -->
  </div>

  <div class="image-column">
    <img src="銀鈴立繪.png" alt="claen 人設立繪">
    <div class="caption">claen立繪 By claen</div>
  </div>

  <div class="art-gallery">
    <h2>claen's art</h2>
    <div class="art-frame">
      <img id="artImage" src="1.png" alt="claen's artwork">
    </div>
    <div class="art-nav">
      <button onclick="prevArt()">上一張</button>
      <button onclick="nextArt()">下一張</button>
    </div>
  </div>
  <script>
    // 圖片展示模組
    const artImages = [
      "1.png", "2.png", "3.png", "4.png",
      "5.png", "6.png", "7.png", "8.png",
      "9.png", "10.png", "11.png", "12.png",
      "13.png", "14.png", "15.jpg", "16.png"
    ];

    let currentArt = 0;
    const artImage = document.getElementById("artImage");

    function showArt(index) {
      artImage.src = artImages[index];
    }

    function prevArt() {
      currentArt = (currentArt - 1 + artImages.length) % artImages.length;
      showArt(currentArt);
    }

    function nextArt() {
      currentArt = (currentArt + 1) % artImages.length;
      showArt(currentArt);
    }

    showArt(currentArt);

    // 音樂播放器模組
    const tracks = [
      { title: "Aoki Tsuki Michite", file: "Aoki Tsuki Michite.mp3" },
      { title: "Bird", file: "Bird.mp3" },
      { title: "EASY GO", file: "EASY GO.mp3" },
      { title: "Eclipse", file: "Eclipse.mp3" },
      { title: "Enamel", file: "Enamel.mp3" },
      { title: "Escapism", file: "Escapism.mp3" },
      { title: "Garasuno Hitomi", file: "Garasuno Hitomi.mp3" },
      { title: "Hallucination", file: "Hallucination.mp3" },
      { title: "Kagayaku Sorano Shijimaniwa", file: "Kagayaku Sorano Shijimaniwa.mp3" },
      { title: "Monokuro No Kiss", file: "Monokuro No Kiss.mp3" },
      { title: "Trust Me", file: "Trust Me.mp3" },
      { title: "Unravel", file: "Unravel.mp3" }
    ];

    let currentTrack = 0;
    const music = document.getElementById("music");
    const nowPlaying = document.getElementById("nowPlaying");

    function playTrack(index) {
      const track = tracks[index];
      music.src = track.file;
      nowPlaying.textContent = "正在播放：" + track.title;
      music.play();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      playTrack(currentTrack);
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      playTrack(currentTrack);
    }

    playTrack(currentTrack);

    // 滑鼠移入頁面即觸發播放（一次性）
    document.body.addEventListener("mouseenter", () => {
      music.play();
    }, { once: true });
  </script>
</body>
</html>
